<!DOCTYPE html>
<html>
<head>
    <title>Custom HTML Block</title>
    <style>
        .custom-block {
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="custom-block">
        <h2>Welcome to the Details Workspace</h2>
        <p>This is a custom HTML block embedded into the workspace. You can add any content here, including text, images, and other elements.</p>
    </div>
</body>
</html>
